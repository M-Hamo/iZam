<app-header />

<mat-drawer-container class="h-[calc(100dvh-5rem)] w-full m-0">
  <mat-drawer
    [autoFocus]="false"
    [mode]="drawerMode()"
    [opened]="drawerOpened()"
    position="start"
    (openedChange)="onModalOpenedChange($event)"
  >
    <side-nav />
  </mat-drawer>

  <main class="h-full flex-1 flex justify-center items-start bg-[#F5F5F5]">
    <router-outlet />
  </main>
</mat-drawer-container>
