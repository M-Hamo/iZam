<section class="w-full flex justify-between items-stretch gap-2">
  <div
    class="flex-1 flex justify-between items-center rounded-md lg:py-3 py-2 lg:px-6 px-3 text-gray-100 bg-[#3D8E41]"
  >
    <div class="flex flex-col justify-center items-start">
      <h3 class="w-auto text-base">UI Designer in Egypt</h3>
      <span class="text-sm font-medium">70 job positions</span>
    </div>

    <div class="lg:self-center self-end flex rounded">
      <label class="inline-flex items-center w-full cursor-pointer">
        <span class="me-3 text-sm">Set alert</span>
        <input type="checkbox" [(ngModel)]="setAlert" class="sr-only peer" />
        <div
          class="relative lg:w-[48px] w-9 lg:h-7 h-5 bg-[#C4C3C380] peer-focus:outline-none peer-focus:ring-0 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:translate-x-[-100%] peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full lg:after:h-6 after:h-4 lg:after:w-6 after:w-4 after:transition-all"
        ></div>
      </label>
    </div>
  </div>

  <button
    class="show-sm w-16 flex justify-center items-center outline-none border-[1px] border-slate-300 bg-white"
    (click)="onOpenMenu.emit()"
  >
    <mat-icon class="text-gray-500">menu</mat-icon>
  </button>
</section>
